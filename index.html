<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/d407966861.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="main.js"></script>
    <script src="colors.js"></script>
    <style>
      ::-webkit-scrollbar {
        visibility: hidden;
      }
    </style>
  </head>
  <body class="h-screen overflow-y-clip bg-slate-200">
    <!-- Header -->
    <header
      class="bg-bay-of-many-700 border-bay-of-many-900 min-h-14 flex w-full items-center justify-center border-b-2 p-1 px-16 text-white"
    >
      <!-- Button that toggles the sidebar -->
      <button
        id="sidebar-toggle-button"
        class="absolute left-5 block rounded p-2 hover:bg-neutral-600/25 focus:outline-none sm:hidden"
      >
        <svg
          class="h-6 w-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          ></path>
        </svg>
      </button>

      <!-- ToDo App Title -->
      <span class="text-2xl font-light">ToDo App</span>
    </header>

    <!-- Body, contains the Sidebar and the Main Content Page -->
    <div class="flex h-full w-full justify-end">
      <!-- Sidebar -->
      <div
        class="from-bay-of-many-400 to-eucalyptus-400 top-13 absolute left-0 z-10 h-[calc(100%-3.5rem)] w-52 -translate-x-full bg-gradient-to-b p-4 transition-transform sm:translate-x-0"
        id="sidebar"
      >
        <h3 class="py-1 text-xl font-semibold text-white">Lists</h3>
        <div class="px-1" id="sidebar-div"></div>
      </div>

      <!-- Main Page -->
      <main
        role="main"
        class="mb-12 max-h-full w-full overflow-y-scroll p-6 transition-all sm:w-[calc(100%-13rem)]"
      >
        <div id="selected-list-div" class="flex items-center"></div>
        <div id="selected-list-todos" class="p-2 pt-4"></div>
      </main>
    </div>
  </body>
</html>
