<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/d407966861.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <!-- <body class="bg-white dark:bg-slate-800"> -->
  <body class="flex flex-col bg-slate-200">
    <!-- Navbar -->
    <nav class="p-1 px-16 bg-red-500 h-14 flex justify-between items-center">
      <button
        id="sidebar-toggle-button"
        class="block sm:hidden focus:outline-none rounded p-2 hover:bg-neutral-600/25"
      >
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          ></path>
        </svg>
      </button>
      <span class="font-bold">ToDo</span>
      <div>
        <a href="">Home</a>
        <a href="">About</a>
      </div>
    </nav>

    <!-- Body -->
    <div class="w-full flex border-dashed border-2 border-orange-500">
      <!-- Sidebar -->
      <!-- class="sm:w-1/4 md:1/4 w-full flex-shrink flex-grow-0 p-4 bg-green-500" -->
      <div
        class="bg-green-500 w-52 absolute top-13 left-0 z-10 transition-transform -translate-x-full sm:translate-x-0 p-4"
        id="sidebar"
      >
        <h3 class="py-1 font-semibold text-xl">Lists</h3>
        <div class="px-1" id="sidebar-div"></div>
      </div>

      <!-- Main Page -->
      <!-- transition-transform sm:translate-x-52 -->
      <main
        role="main"
        class="w-full sm:ml-52 flex-grow p-6 border-dashed border-2 border-sky-500"
      >
        <div id="selected-list-div" class="flex items-center"></div>
        <div
          id="selected-list-todos"
          class="p-2 pt-4 border-dashed border-2 border-slate-800"
        ></div>
      </main>
    </div>

    <!-- Footer -->
    <!-- <footer class="w-full z-20 p-3 flex justify-center bg-blue-500">
      This is a Footer
    </footer> -->
  </body>
</html>
