<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/d407966861.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <!-- <body class="bg-white dark:bg-slate-800"> -->
  <body class="flex flex-col h-screen">
    <!-- Navbar -->
    <nav class="p-4 px-16 bg-red-500">
      <div class="flex justify-between">
        <span class="font-bold">ToDo</span>
        <div>
          <a href="">Home</a>
          <a href="">About</a>
        </div>
      </div>
    </nav>

    <!-- Sidebar -->
    <div class="w-full flex flex-col sm:flex-row flex-grow overflow-hidden">
      <div
        class="sm:w-1/4 md:1/4 w-full flex-shrink flex-grow-0 p-4 bg-green-500"
      >
        <h3 class="py-1 font-semibold text-xl">Lists</h3>
        <div class="px-1" id="sidebar-div"></div>
      </div>

      <!-- Main Page -->
      <main
        role="main"
        class="w-full h-full flex-grow p-6 overflow-auto bg-slate-200"
      >
        <div id="selected-list-div" class="flex items-center"></div>
        <div id="selected-list-todos" class="p-2 pt-4"><- Select a List</div>
      </main>
    </div>
    <footer class="mt-auto p-3 flex justify-center bg-blue-500">
      This is a Footer
    </footer>
  </body>
</html>
